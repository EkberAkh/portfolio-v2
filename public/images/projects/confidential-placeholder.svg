<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f8d93;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#0d4a4d;stop-opacity:0.5"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f0f0"/>
  
  <!-- Blurred mock UI elements -->
  <g filter="url(#blur)" opacity="0.4">
    <rect x="20" y="20" width="760" height="60" rx="8" fill="#1f8d93"/>
    <rect x="20" y="100" width="200" height="280" rx="8" fill="#e0e0e0"/>
    <rect x="240" y="100" width="540" height="140" rx="8" fill="#d0d0d0"/>
    <rect x="240" y="260" width="260" height="120" rx="8" fill="#e5e5e5"/>
    <rect x="520" y="260" width="260" height="120" rx="8" fill="#e5e5e5"/>
  </g>
  
  <!-- Overlay -->
  <rect width="800" height="400" fill="url(#grad)"/>
  
  <!-- Lock icon -->
  <g transform="translate(360, 140)">
    <rect x="15" y="30" width="50" height="40" rx="5" fill="#1f8d93"/>
    <path d="M20 30 V20 C20 5 60 5 60 20 V30" stroke="#1f8d93" stroke-width="6" fill="none"/>
    <circle cx="40" cy="50" r="6" fill="#f0f0f0"/>
    <rect x="37" y="50" width="6" height="12" fill="#f0f0f0"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f8d93">
    Internal Project
  </text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#555">
    This project is confidential and cannot be displayed publicly
  </text>
</svg>
